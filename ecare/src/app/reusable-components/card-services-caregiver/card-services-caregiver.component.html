<div class="cards">
  <mat-card class="example-card" style="width: 300px" *ngFor="let services of caregiverServices">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{services.title}}</mat-card-title>
      <mat-card-subtitle>{{services.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <h3><span style="color: green">Pre√ßo: </span>{{services.value | currency:'R$'}}</h3>
    <mat-card-content>
      <p>
        {{services.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ALUGAR</button>
      <button mat-button>VISUALIZAR</button>
    </mat-card-actions>
  </mat-card>
</div>
