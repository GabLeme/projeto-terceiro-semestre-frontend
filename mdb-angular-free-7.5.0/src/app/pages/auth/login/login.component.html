<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="d-flex justify-content-center">
  <div class="login">
    <!-- Default form login -->

    <form class="text-center border border-light p-5">

      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
      <p class="h4 mb-4">eCare</p>
      <p style="font-size: 14px; font-style: bold;"><strong>Plataforma de serviços a idosos.</strong></p>

      <!-- Email -->
      <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
        [formControl]="email">

      <!-- Password -->
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Senha"
        [formControl]="password">

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember"
              (change)="checkIfIsProvider($event)">
            <label class="custom-control-label" for="defaultLoginFormRemember">Prestador</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Esqueceu sua senha?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-info btn-block my-4" type="submit" (click)="authentication()">Sign in</button>

      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4 text-danger"
        style="font-size: 10px">
        {{errorMessage}}
      </small>

      <p><a routerLink="/register/consumidor"> Gostou dos nossos serviços? <strong>Cadastre-se!</strong> </a>
      </p>
      <p><a routerLink="/register/prestador"> Torne-se um <strong>eCarer!</strong> </a>
      </p>

    </form>
    <!-- Default form login -->
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</div>
